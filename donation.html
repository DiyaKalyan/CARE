<!DOCTYPE html>
<html>
<head>
  <title>Donation Page</title>
  <link rel="stylesheet" type="text/css" href="donation.css">
</head>
<body>
  <div class="container">
    <h1>Donate to CARE</h1>
    <h2>Your Support Makes a Difference</h2>
    <form id="donationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="amount">Donation Amount:</label>
      <input type="number" id="amount" name="amount" required><br><br>

      <label for="paymentMethod">Payment Method:</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="" disabled selected>Select payment method</option>
        <option value="card">Card</option>
        <option value="upi">UPI</option>
      </select><br><br>

      <div id="cardDetails" class="hidden">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber"><br><br>

        <label for="expiryDate">Expiry Date:</label>
        <input type="text" id="expiryDate" name="expiryDate"><br><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv"><br><br>
      </div>

      <div id="upiDetails" class="hidden">
        <label for="upiId">UPI ID:</label>
        <input type="text" id="upiId" name="upiId"><br><br>
      </div>

      <input type="submit" value="Donate">
    </form>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
